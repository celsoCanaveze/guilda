<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Perfil</title></head>
<body>
<h1>Usuários</h1>
<ul>
    <li th:each="u : ${usuarios}" th:text="${u.nome}"></li>
</ul>
<form action="/usuarios" method="post">
    <input type="text" name="nome" placeholder="Nome"/>
    <input type="number" name="avaliacao" placeholder="Avaliação"/>
    <input type="number" name="moedas" placeholder="Moedas"/>
    <button type="submit">Salvar</button>
</form>
</body>
</html>
