<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Criar Missão</title></head>
<body>
<h1>Criar Missão</h1>
<form action="/missoes" method="post" th:object="${missao}">
    <input type="text" th:field="*{descricao}" placeholder="Descrição"/>
    <input type="text" th:field="*{prazo}" placeholder="Prazo"/>
    <input type="number" th:field="*{recompensa}" placeholder="Recompensa"/>
    <button type="submit">Salvar</button>
</form>
</body>
</html>
